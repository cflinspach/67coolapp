version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - |
          echo "Building Lambda functions..."
          cd amplify/backend/function/vote
          npm install --legacy-peer-deps
          cd ../results
          npm install --legacy-peer-deps
          cd ../../../../

