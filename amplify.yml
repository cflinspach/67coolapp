version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
  customRedirects:
    - source: '/<*>'
      target: '/index.html'
      status: '200'
backend:
  phases:
    build:
      commands:
        - |
          echo "Building Lambda functions..."
          cd amplify/backend/function/vote
          npm install --legacy-peer-deps
          cd ../results
          npm install --legacy-peer-deps
          cd ../../../../

